version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./django/data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  server:
    build: ./django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django:/server
    ports:
      - "8000:8000"
    depends_on:
      - db
  web:
    build: ./vue
    ports:
      - "8080:8080"